<section class="flex flex-row grow justify-center gap-x-8 text-lg">
    <div *ngFor="let status of countTicketsPerStatus()" class="container-border basis-1/3 quickInfoBorder">
        <h3 [ngClass]="status.name | statusClass">{{status.name}}</h3>
        <h4>{{ status.count }}</h4>
    </div>
</section>
